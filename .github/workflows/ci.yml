---
name: CI
'on':
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:

  test:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - centos9
          - centos10
          - debian10
          - debian11
          - debian12
          - ubuntu2204
          - ubuntu2404
        ansible_core_version:
          - 2.16
          - latest
        exclude:
          - distro: centos9
            ansible_core_version: latest
          - distro: debian10
            ansible_core_version: latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible-core==${{ matrix.ansible_core_version }} molecule molecule-docker yamllint ansible-lint docker netaddr dnspython

      - name: Run Molecule Primary/Secondary/Forwarder tests
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}

      - name: Run Molecule Shared Inventory tests
        run: molecule test --scenario-name shared_inventory
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
